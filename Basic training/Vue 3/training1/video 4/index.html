<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 4</title>
</head>
<body>
    <div id="app">
        <label>Escribe tu nombre</label>
        <input type="text" v-model="nombre">
        <hr>
        <h5>Hola {{nombre}}</h5>
        <hr>
        <select v-model="fruta">
            <option value="Manzana">Manzana</option>
            <option value="Pera">Pera</option>
            <option value="Mango">Mango</option>
            <option value="Limon">Limon</option>
        </select>
        <p>Fruta seleccionada: {{fruta}}</p>

        <input type="checkbox" v-model="activo">
        <p>El checkbox esta: {{activo}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // data, methods, props, mounted, created, computed, watch, destroyed
        const app = {
            data() {
                return {
                    nombre: '',
                    fruta: '',
                    activo: false
                }
            }
        }

        const mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
