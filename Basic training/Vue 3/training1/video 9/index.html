<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 9</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="app">
        <h5 v-if="numeroUno > numeroDos">El numero {{numeroUno}}, es mayor que el {{numeroDos}}</h5>
        <h5 v-if="numeroDos > numeroUno">El numero {{numeroDos}}, es mayor que el {{numeroUno}}</h5>
        <hr>

        <ul>
            <li v-for="post in postsPares">{{post.id}} - {{post.title}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // data, methods, props, mounted, created, computed, watch, destroyed
        const app = {
            data() {
                return {
                    numeroUno: 2,
                    numeroDos: 6,
                    posts:[],
                    postsPares: []
                }
            },
            methods: {
                getPost()
                {
                    fetch('https://jsonplaceholder.typicode.com/users')
                    .then(response => response.json())
                    .then(data => {
                        this.posts = data;
                        this.postsPares = data.filter(x => (x.id % 2 == 0))
                    })
                }
            },
            mounted()
            {
                this.getPost();
            }
        }

        const mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
